version: '2'
services:
    controle-app:
        image: controle
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:mysql://controle-mysql:3306/controle?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    controle-mysql:
        extends:
            file: mysql.yml
            service: controle-mysql
